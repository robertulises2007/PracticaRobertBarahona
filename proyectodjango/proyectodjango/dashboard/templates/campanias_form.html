{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">
        {% if form.instance.id %}Editar Campaña{% else %}Agregar Campaña{% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
        <div class="mb-5">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-end space-x-4">
            <a href="{% url 'campanias_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                Cancelar
            </a>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                {% if form.instance.id %}Guardar Cambios{% else %}Agregar{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
